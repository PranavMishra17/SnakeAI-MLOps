name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '2023.04.15'
    
    - name: Configure CMake
      run: cmake --preset windows-default
    
    - name: Build
      run: cmake --build out/build/windows-default
    
    - name: Test
      run: ctest --test-dir out/build/windows-default